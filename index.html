<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div class="allPage">
         <div class="playground">
             <div class="totalScore totalScore0 active">
                 <p id="name-0">Score player number one</p>
                 <p id="totalScorePlayer0">30</p>
             </div>  
             <div class="totalScore totalScore1">
                <p id="name-1">Score player number two</p>
                <p id="totalScorePlayer1">40</p>
             </div> 
             <div class="currentScore currentScore0">
                <p>Current score</p>
                <p id="currentScore0">3</p>

             </div> 
             <div class="currentScore currentScore1">
                 <p>Current score</p>
                 <p id="currentScore1">3</p>

            </div> 
            <div class="middleBtn">
                <p class="btn rollDice">Roll the dice</p>
                <p class="btn holdScore">Hold score</p>
                <p class="btn newGame">New game</p>  
            </div>
            <div class="dice">
                <img src="images/1.jpg" alt="" class="diceImage">

            </div>
         </div>
     </div>
</body>
    <script src="script.js"></script>
</html>
